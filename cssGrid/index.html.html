<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Anton&family=Poppins:wght@100;400&family=Roboto:wght@300&family=Rubik:wght@300&display=swap" rel="stylesheet">
</head>

<body>

    <div class="main">
        <!-- PROFILE'S OUTTER CONTAINER -->
        <div class="profile-card profile-container">
            <!-- PROFILE'S INNER CONTAINER -->
            <div class="profile">
                <div class="profile-picture">
                    <img src="./images/image-jeremy.png" alt="">
                </div>
                <p>Report for</p>
                <h1>Jeremy <br> Robson</h1>

            </div>
            <div class="schedule">
                <ul>
                    <li>Daily</li>
                    <li>Weekly</li>
                    <li>Monthly</li>
                </ul>
            </div>

        </div>


        <!-- WORK'S OUTTER CONTAINER -->
        <div class="card work-container">
            <div class="style work">
                <p>work</p>
                <h1>32 hrs</h1>
                <p>Last week - 36hrs</p>

            </div>

        </div>

        <!-- PLAY'S OUTTER CONTAINER -->
        <div class="card play-container">
            <!-- PLAY'S INNER CONTAINER -->
            <div class="style play">
                <p>Play</p>
                <h1>10 hrs</h1>
                <p>Last week - 8 hrs</p>
            </div>

        </div>
        <!-- STUDY'S OUTTER CONTAINER -->
        <div class="card study-container">
            <!-- STUDY'S INNER CONTAINER -->
            <div class="style study">
                <p>Study</p>
                <h1>4 hrs</h1>
                <p>Last week - 7 hrs</p>
            </div>

        </div>
        <!-- EXERCISE'S OUTTER CONTAINER -->
        <div class="card exercise-container">
            <!-- EXERCISE'S INNER CONTAINER -->
            <div class="style exercise">
                <p>Exercise</p>
                <h1>4 hrs</h1>
                <p>Last week - 5 hrs</p>
            </div>

        </div>
        <!-- SOCIAL'S OUTTER CONTAINER -->
        <div class="card social-container">
            <!-- SOCIAL'S INNER CONTAINER -->
            <div class="style social">
                <p>Social</p>
                <h1>5 hrs</h1>
                <p>Last week - 10 hrs</p>

            </div>

        </div>
        <!-- SELF-CARE'S OUTTER CONTAINER -->
        <div class="card self-care-container">
            <!-- SELF-CARE'S INNER CONTAINER -->
            <div class="style self-care">
                <p>Self-care</p>
                <h1>2 hrs</h1>
                <p>Last week - 2 hrs</p>

            </div>

        </div>


    </div>

</body>

</html>
